<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>ITBA - Cloud Computing - Grupo 2</title>
        <div align="center">
            <!-- Esta es mi funci칩n -->
            <script>
                const title = ["Bienvenido, Mariano.", "Esto es una pagina estatica"]

                function replaceText() {
                    if  (document.getElementById("replace").innerHTML == title[0]) {
                        document.getElementById("replace").innerHTML = title[1];
                    } else {
                        document.getElementById("replace").innerHTML = title[0];
                    }
                }
            </script>
    </head>
        <!-- Este es mi c칩digo -->
        <br><br>
        <body bgcolor="#FFFFFF" text="Black">
            <h1><span id="replace">Bienvenido, Mariano.</span></h1>
            <button onclick=replaceText()>Pinchame</button>

            <p>Este lab est치 desarrollado por la c치tedra de Cloud Computing</p>
        </body>
    </div>

</html>
